<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="header">Sorting Visualizer</div>
    <div class="main-container">
      <div class="sidebar">
        <div class="array-inputs">
          <div class="arraysize-cont">
            <p>Size of the array:</p>
            <input
              id="a_size"
              type="range"
              min="15"
              max="150"
              step="1"
              value="10"
            />
          </div>
          <div class="algospeed-cont">
            <p>Speed of the algorithm:</p>
            <input
              id="a_speed"
              type="range"
              min="1"
              max="5"
              step="1"
              value="4"
            />
          </div>
        </div>
        <button id="a_generate">Generate New Array!</button>
        <div class="algos">
          <button>Bubble</button>
          <button>Selection</button>
          <button>Insertion</button>
          <button>Merge</button>
          <button>Quick</button>
        </div>
      </div>

      <div id="array_container"></div>
      <div class="description">
        <div class="time">
          <p class="head">Time Complexity</p>
          <p><b>Best:</b> <span id="Time_Best">--</span></p>
          <br />
          <p><b>Average:</b><span id="Time_Average">--</span></p>
          <br />
          <p><b>Worst:</b><span id="Time_Worst">--</span></p>
        </div>
        <br />
        <div class="space">
          <p class="head">Space Complexity: <span id="Space_Worst">--</span></p>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>

    <script src="./scripts/visualizations.js"></script>

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
  </body>
</html>
